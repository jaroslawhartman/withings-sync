---

name: Build and Publish Release via PyPi

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout repository ğŸ›’
      uses: actions/checkout@v4

    - name: Update version in pyproject.toml â¬†ï¸
      uses: brettdorrans/write-version-to-file@v1.1.0
      with:
        filename: 'pyproject.toml'
        placeholder: '1.0.0.dev1'

    - name: Set up Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install and configure Poetry ğŸ“œ
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false

    - name: Build & Package project ğŸ‘·
      run: poetry build

#    - name: Publish distribution ğŸ“¦ to PyPI
#      if: startsWith(github.ref, 'refs/tags')
#      uses: pypa/gh-action-pypi-publish@release/v1
#      with:
#        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Publish package to TestPyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
