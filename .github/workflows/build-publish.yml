---

name: Build and Publish Release to PyPI & GitHub

on: push

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository ğŸ›’
      uses: actions/checkout@v4
    - name: Update version in pyproject.toml â¬†ï¸
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        sed -i "s/version = \"1.0.0.dev1\"/version = \"$VERSION\"/" pyproject.toml
    - name: Set up Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install and configure Poetry ğŸ“œ
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false
    - name: Build & Package project ğŸ‘·
      run: poetry build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/withings-sync
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}  # LEAVING THIS HERE UNTIL TRUSTED PUBLISHING IS IN PLACE

  publish-to-github-release:
    name: Upload the Python ğŸ distribution to GitHub Release
    if: startsWith(github.ref, 'refs/tags/')  # only upload to GitHub Release on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Release
      uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: dist/
        GHR_REPLACE: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/withings-sync
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
