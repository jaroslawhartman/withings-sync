---

name: Publish Docker Image

on:
  push:
    branches:
      - master
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and publish Docker image ğŸ“¦ to ghcr ğŸ—ƒï¸
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository ğŸ›’ 
        uses: actions/checkout@v4

      - name: Update version in pyproject.toml â¬†ï¸
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          sed -i "s/version = \"1.0.0.dev1\"/version = \"$VERSION\"/" pyproject.toml

      - name: Set up QEMU ğŸ‘·
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ğŸ‘·
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry ğŸ—ƒï¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker ğŸ—‚ï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push Docker image ğŸ“¦ to ghcr ğŸ—ƒï¸
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' }}  # upload on tag pushes or master branch
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
