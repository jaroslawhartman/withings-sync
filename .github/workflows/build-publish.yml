---

name: Build and Publish Release via PyPi

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Update version in setup.py â¬†ï¸
      uses: brettdorrans/write-version-to-file@v1.1.0
      with:
        filename: 'setup.py'
        placeholder: '1.0.0.dev1'

    - name: Set up Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install and configure Poetry ğŸ“œ
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false

    - name: Build & Package project ğŸ‘·
      run: poetry build

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
